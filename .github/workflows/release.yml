name: Build and Release Installers

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Install MAUI workload
        run: dotnet workload install maui

      - name: Install Velopack CLI
        run: dotnet tool install -g vpk

      - name: Publish WinUI
        run: |
          dotnet publish EngineeringSupporter.WinUI/EngineeringSupporter.WinUI.csproj `
            -c Release `
            -f net10.0-windows10.0.19041.0 `
            -r win-x64 `
            --self-contained true `
            -p:WindowsPackageType=None `
            -p:Platform=x64 `
            -o ./publish

      - name: Determine Version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            # Strip 'v' prefix if exists
            VERSION="${GITHUB_REF_NAME#v}"
          elif [[ "${{ github.ref_name }}" == "main" ]]; then
            # Use a dummy version for main branch
            VERSION="0.0.1-main-${GITHUB_SHA::7}"
          elif [[ "${{ github.ref_name }}" == "develop" ]]; then
            # Use a dummy version for develop branch (Development)
            VERSION="0.0.1-dev-${GITHUB_SHA::7}"
          else
            # Fallback for manual trigger
            VERSION="0.0.1-manual"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Velopack Pack
        run: |
          vpk pack -u EngineeringSupporter -v ${{ steps.version.outputs.version }} -p ./publish -e EngineeringSupporter.WinUI.exe --packTitle "EngineeringSupporter"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-releases
          path: ./Releases/*

  release:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/v') || github.ref_name == 'main' || github.ref_name == 'develop')
    permissions:
      contents: write
    needs: [build-windows]
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Determine Version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            # Strip 'v' prefix if exists
            VERSION="${GITHUB_REF_NAME#v}"
          elif [[ "${{ github.ref_name }}" == "main" ]]; then
            # Use a dummy version for main branch
            VERSION="0.0.1-main-${GITHUB_SHA::7}"
          elif [[ "${{ github.ref_name }}" == "develop" ]]; then
            # Use a dummy version for develop branch (Development)
            VERSION="0.0.1-dev-${GITHUB_SHA::7}"
          else
            # Fallback for manual trigger
            VERSION="0.0.1-manual"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'push' && (github.ref_type == 'tag' || github.ref_name == 'main' || github.ref_name == 'develop')
        with:
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || format('v0.0.1-{0}-{1}', github.ref_name, github.sha) }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ github.ref_name == 'develop' }}
          files: |
            ./artifacts/windows-releases/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
